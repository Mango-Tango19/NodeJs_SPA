<div class="card h100">
    <a class="link" href="/{%ALIAS%}" data-link>
        <img src='{%IMAGE%}' class="card-img-top rounded" alt='{%ALIAS%}'>
    </a>
    <div class="card-body">
        <h5 class="card-title">{%TITLE%}</h5>
        <p class="card-text">{%DESCRIPTION%}</p>
        <span class="card-title pricing-card-title">Стоимость {%PRICE%} руб.</span>
        {%TAGS%}
    </div>
</div>
